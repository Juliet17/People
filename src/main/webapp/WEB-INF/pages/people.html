<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        table th, table td {
            padding: 5px;
            text-align-last: right;
        }

        .row {
            font-style: normal;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: darkblue;
        }
    </style>
</head>
<body>
<h1>People</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Edit User</th>
    </tr>

    <th:block th:each="user, state: ${allUsers}"
              class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <tr>
            <!--<td th:text="${state.count}">No</td>-->
            <td><a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.id}">Id</a></td>
            <td th:text="${user.firstName}">Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.age}">Age</td>
            <td th:text="${user.email}">E-mail</td>
            <td>
                <form
                      th:action="@{/people/{id}/edit(id=${user.getId()})}">
                    <button type="submit" >Edit user
                    </button>
                </form>
            </td>
        </tr>

    </th:block>

</table>

<br/>

<form action="/people/add">
<button type="submit" >Add new user
</button>
</form>

</body>
</html>
